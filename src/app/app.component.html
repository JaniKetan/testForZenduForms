<div class="main d-flex">
  <div class="d-flex w-100 h-100">
    <nav class="navbar w-100">
      <div class="logo">
        <a
          class="navbar-brand headerText d-flex p-0 text-white font-bold align-items-center"
        >
          ZenduForms
        </a>
      </div>

      <div class="nav-links text-white h-100">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <ul class="menu h-100">
          <li
            class="d-flex h-100 align-items-center"
            *ngFor="let menu of menuList"
            [routerLink]="[menu.routerLink]"
            [routerLinkActive]="'active-menu'"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <img
              src="assets/icons/{{ menu.icon }}.png"
              class="image"
            />&nbsp;&nbsp;
            <div class="font-18 text-white font-normal">{{ menu.name }}</div>
          </li>
        </ul>
      </div>
      <div class="d-flex">
        <li class="d-flex align-items-center">
          <div class="notification cursor-pointer">
            <img src="assets/icons/bell.png" />
          </div>
        </li>
        <li class="d-flex align-items-center">
          <div class="logout cursor-pointer">
            <img src="assets/icons/logoout.png" />
          </div>
        </li>
      </div>
    </nav>
  </div>
</div>
<router-outlet></router-outlet>
